<header>
    <div class="header_main">
        <div class="title clickable">Shop</div>
        <a class="address clickable" id="address" href="address.html">
            <span class="material-icons-outlined" style="font-size: 28px">
                &#xe55f;
            </span>
            <span id="your_address">
                Ваш адрес
            </span>
        </a>
        <nav class="right_panel">
            <span class="item last-item clickable">
                <span class="material-icons-outlined big">
                    &#xe8b6;
                </span>
                Поиск
            </span>

            <span class="item clickable" id="cart_button">
                <span class="material-icons-outlined big">
                    &#xe8cc;
                </span>
                Корзина
            </span>

            <span class="item first-item clickable" id="login_button">
                <span class="material-icons-outlined big">
                    &#xe853;
                </span>
                <span id="login_text">
                    Вход
                </span>
            </span>
        </nav>
    </div>

    <form class="login_dialog" id="login_dialog">
        <label>
            <input type="tel" placeholder="Телефон" class="login_input" id="login_input">
        </label>
        <label>
            <input type="password" class="login_input" id="password_input" placeholder="Пароль">
        </label>

        <span id="login_dialog_warn"></span>

        <input type="submit" class="submit-login-button" id="submit-login-button" value="Войти">
    </form>

    <div class="cart_overlay" id="cart_overlay">
        <span id="empty_cart">В вашей корзине пока-что нет товаров.</span>

        <button id="order_button">Оформить заказ</button>
    </div>
</header>
