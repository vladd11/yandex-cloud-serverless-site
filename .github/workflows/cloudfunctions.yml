on:
  - push
  - workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: curl https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s --
      - run: >
          echo "current: default
          
          profiles:
            default:
              token: ${{ secrets.OAUTH_TOKEN }}
              cloud-id: ${{ secrets.CLOUD_ID }}
              folder-id: ${{ secrets.FOLDER_ID }}" > /home/runner/.config/yandex-cloud/config.yaml
      - run: node build.js
      - run: cp package.json build/package.json
      - run: >
          /home/runner/yandex-cloud/bin/yc serverless function version create
          --function-id ${{ secrets.FUNCTION_ID }}
          --source-path build/
          --runtime nodejs16 --entrypoint index.handler
          --service-account-id ${{ secrets.SERVICE_ACCOUNT_ID }}
          --environment ENDPOINT=${{ secrets.ENDPOINT }}
          --environment DATABASE=${{ secrets.DATABASE }}
          --environment SECRET_KEY=${{ secrets.SECRET_KEY }}
          
